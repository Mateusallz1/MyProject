<!DOCTYPE html>
<html>
    <head>
        <title>Posts</title>
    </head>
    <body>
        <h1>Listar Posts</h1>
        {% if posts %}
            <ul>
                {% for post in posts %}
                    <h2>{{post.title}}</h2>
                    <p>{{post.text|linebreaksbr}}</p>
                {% endfor %}
            </ul>
        {% else %}
            <p>Nenhum post foi encontrado!</p>
        {% endif %}
        <a href="{% url 'add_post' %}">Adicionar post</a>
    </form>
    </body>
</html>
